# Set the base index
set -g base-index 1
set -g pane-base-index 1

# Unbind the default Ctrl-b prefix
unbind C-b
set-option -g prefix C-t
bind C-t send-prefix

# Copy with vim keybindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Resize panes using vim keybindings
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Enable mouse support
set -g mouse on

# Start copy mode when clicking and dragging with the mouse
bind-key -T root MouseDrag1Pane copy-mode \; send-keys -X begin-selection

# Copy the selection and exit copy mode when the mouse is released
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Fix for ERRORs in nvim
set-option -sg escape-time 10
set-option -g focus-events on

